{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Social Network</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


	<link rel="stylesheet" type="text/css" href="{% static "/css/style.css" %}">
	

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-inverse navbar-dark bg-dark mb-4">
		<div class="container">
			<!--Navbar Title-->
			<a href="{% url 'index' %}" class="navbar-brand ">Social Network</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" 
				data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			</button>

			<!--Navbar Menu-->
			 <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="nav navbar-nav mr-auto"> 
			      <!--Navbar Menu Left Side-->
			    </ul>
		    	
		    	<ul class="nav navbar-nav">
		    		<!--Navbar Menu Right Side-->
		    		{% if user.is_authenticated %}
		    			<li class="nav-item">
			        		<a class="nav-link" href="/">Add a new Post </a>
				      	</li>
				      	<li class="nav-item">
				        	<a class="nav-link" href="#">Groups</a>
				      	</li>
				      
				      	<li class="nav-item">
				        	<a class="nav-link " href="#">Create Group</a>
				     	</li>
				     	<li class="nav-item">
				        	<a class="nav-link " href="{% url 'logout' %}">Logout</a>
				     	</li>
		    		
		 			{% else %}
				      	<li class="nav-item">
				        	<a class="nav-link" href="#">Groups</a>
				      	</li>
				      
				      	<li class="nav-item">
				        	<a class="nav-link " href="{% url 'login' %}">Login</a>
				     	</li>
			     	{% endif %}
		    		
		    	</ul>  
		    	
			</div>
		</div>
	</nav>

	{% block content %}
		
	{% endblock  %}


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
